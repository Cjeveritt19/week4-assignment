<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/client.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>Guestbook APP</title>
  </head>
  <body>
    <h1>Book here today!</h1>
    <form id="guest-form">
      <label for="guest_name">Guest Name</label>
      <input type="text" name="guest_name">
      <label for="guest_email">Email address</label>
      <input type="text" name="guest_email">
      <label for="guest_reason">Reason for your visit</label>
      <input type="text" name="guest_reason">
      <label for="guest_number">Telephone number</label>
      <input type="text" name="guest_number">
      <button type="submit">Submit</button>
    </form>
    <div id="guestbook-container"></div>
    
  </body>
</html>
